<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game with Tokens</title>
    <style>
        /* Basic styles for the game */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .dino {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-color: #333;
        }
        .token {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: gold;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="dino" class="dino"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
